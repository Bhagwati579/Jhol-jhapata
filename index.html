
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jhol Jhapataâ„¢</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        canvas {
            background: #111;
            display: block;
            margin: 0 auto;
            border: 2px solid red;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Jhol Jhapataâ„¢</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 180, y: 550, width: 40, height: 40, color: "red" };
        let coins = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function createCoin() {
            const x = Math.random() * 360;
            coins.push({ x: x, y: 0, size: 20, color: "gold" });
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.fillStyle = coin.color;
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.y += 5;
            });
            coins = coins.filter(coin => coin.y < canvas.height);
        }

        function detectCollision() {
            coins.forEach((coin, index) => {
                if (coin.x < player.x + player.width &&
                    coin.x + coin.size > player.x &&
                    coin.y < player.y + player.height &&
                    coin.y + coin.size > player.y) {
                    coins.splice(index, 1);
                    score += 10;
                    document.getElementById("score").innerText = "Score: " + score;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawCoins();
            updateCoins();
            detectCollision();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && player.x > 0) player.x -= 20;
            if (e.key === "ArrowRight" && player.x + player.width < canvas.width) player.x += 20;
        });

        setInterval(createCoin, 1000);
        gameLoop();
    </script>
</body>
</html>
